    <main>
    

        <section id="bienvenida">
            <h2>Formulario de contactos general</h2>
            <p>Tu comentarios es importante para nosotros</p>
        </section>

        <section id="formulario">

            <form class="form-registro" action="" method="post">

                <h2 class="form-titulo">Datos usuario</h2>

                <div class="contenedor-input">
                    <input class="col-ss" type="text" name="txtNombre" id="txtNombre" placeholder="ingrese nombre" required minlength="3">
                    <input class="col-smw" type="text" name="txtRut" id="txtRut" placeholder="ingrese rut ej. 12345678-9" required minlength="9" maxlength="10">
                    <input class="col-xl" type="email" name="txtEmail" id="txtEmail" placeholder="ingrese email" required>
                    <input class="col-smt" type="text" name="txtUsuario" id="txtUsuario" placeholder="fono" required minlength="3" maxlength="10">
                    <input class="col-sx" type="text" name="txtAsunto" id="txtNombre" placeholder="Asunto" required minlength="20">
                    
                    <div class="form-floating">
                        
                        
  
                    <input class="btn-registrar" type="submit" value="Registrar">
                    <input class="btn-limpiar" type="reset" value="Limpiar" 
                     onclick="validarRut()">
                </div>
            </form>
            

            
            

        </section>

        <script src="js/scripts.js"></script>
