        <section id="formulario">

            <form class="form-registro" action="" method="post">

                <h2 class="form-titulo">Datos usuario</h2>

                <div class="contenedor-input">
                    <input class="col-sm" type="text" name="txtNombre" id="txtNombre" placeholder="ingrese nombre" required minlength="3">
                    <input class="col-sm" type="text" name="txtUsuario" id="txtUsuario" placeholder="ingrese usuario" required minlength="3" maxlength="10">
                    <input class="col-sm" type="password" name="txtPass" id="txtPass" placeholder="ingrese password" required minlength="8" maxlength="12">
                    <input class="col-sm" type="password" name="txtPass" id="txtPass" placeholder="Comfirme password" required minlength="8" maxlength="12">

                    <input class="btn-registrar" type="submit" value="Registrar">
                    <input class="btn-limpiar" type="reset" value="Limpiar" 
                     onclick="validarRut()">
                </div>
            </form>

        </section>
        <script src="js/scripts.js"></script>
